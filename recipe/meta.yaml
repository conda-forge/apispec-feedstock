{% set name = "apispec" %}
{% set version = "6.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apispec-{{ version }}.tar.gz
  sha256: 1a949a60bb4c42bee57aaaf5d43c184df3e2e96d9658e442e75dd4435cf60961

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - packaging >=21.3
    # yaml extra:
    - pyyaml >=3.10

test:
  imports:
    - apispec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marshmallow-code/apispec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A pluggable API specification generator
  description: |
    A pluggable API specification generator. Currently supports the OpenAPI
    specification (f.k.a. Swagger 2.0).
  doc_url: http://apispec.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/apispec

extra:
  recipe-maintainers:
    - xylar
    - rth
    - carlodri
