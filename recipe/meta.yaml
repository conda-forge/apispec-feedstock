{% set name = "apispec" %}
{% set version = "4.0.0" %}
{% set sha256 = "360e28e5e84a4d7023b16de2b897327fe3da63ddc8e01f9165b9113b7fe1c48a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyyaml >=3.10

test:
  imports:
    - apispec

about:
  home: https://github.com/marshmallow-code/apispec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A pluggable API specification generator

  description: |
    A pluggable API specification generator. Currently supports the OpenAPI
    specification (f.k.a. Swagger 2.0).
  doc_url: http://apispec.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/apispec

extra:
  recipe-maintainers:
    - frol
    - rth
    - carlodri
