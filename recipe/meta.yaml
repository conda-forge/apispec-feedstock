{% set name = "apispec" %}
{% set version = "1.0.0b3" %}
{% set sha256 = "fa7dfa8a292bae9b1e70c44a50bf61901805821726c5b804568c9f2501f57ebb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed . -vvv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pyyaml >=3.10

test:
  imports:
    - apispec

about:
  home: https://github.com/marshmallow-code/apispec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A pluggable API specification generator'

  description: |
    A pluggable API specification generator. Currently supports the OpenAPI
    specification (f.k.a. Swagger 2.0).
  doc_url: http://apispec.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/apispec

extra:
  recipe-maintainers:
    - frol
    - rth
    - carlodri
    
